<!DOCTYPE html>
<html>

<head>
  <title>Glint</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.5/animate.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body ng-app="glint" ng-controller="IdeasCtrl as ictrl">
  <nav class="container-fluid nav-bar-custom">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li class="nav-logo">
          <a class="glint-logo-icon" href="index.html"><img src="assets/glint-logo-small.png" alt=""></a>&nbsp;&nbsp;&nbsp;|</li>
        <li class="tagline">Where programmers meet ideas</li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      
        <!-- <li><a href="#">User</a></li> -->
        <!-- <li><a href="#">Messages</a></li> -->
        <!-- <li><a href="#">FAQ</a></li> -->
        <li><a class ="login" href="app/auth/login.html">Login</a></li>
        <!-- <li><a href="#"><i class="fa fa-plus"></i></a></li> -->
      </ul>
    </div>
  </nav>
  
  <div class="jumbotron jumbo-top">
    <h1 class="animated fadeInUp">What's your great idea?</h1>
    <form class="navbar-form navbar-middle" ng-submit="ictrl.submitIdea()">

      <!-- Enter Idea -->
      <div class="form-idea animated fadeInUp">
        <input name="idea-input" type="text" class="form-control form-title-control" placeholder="Enter idea here" ng-model="ictrl.idea.title" required>
      </div>
      
      <!-- Enter Description -->
      <div ng-if="ictrl.submitted" class="form-description ng-cloak">
        <textarea name="description-input" rows="3" class="form-control form-description-control" placeholder="Enter description here" ng-model="ictrl.idea.text"></textarea>
      </div>

      <button type="submit" class="btn btn-default idea-submit-button animated fadeInUp">Submit</button>
    </form>
  </div>
  
  <!-- User Feedback Message Area -->
  <div class="user-feedback-container ng-cloak" ng-show="ictrl.postSuccess">
    <span class="post-idea-success" ng-click="ictrl.postSuccess = !ictrl.postSuccess">Your idea has been posted.</span>
  </div>

  <!-- Idea Row -->
  <div class="row idea-post ng-cloak idea-post-repeat" ng-repeat="idea in ictrl.data.ideas track by idea._id"> 
    <div class="col-md-1">
    </div>

    <div class="idea-container">
      <div class="col-md-1 upvote-downvote-wrapper" ng-controller="VotesCtrl as vctrl">
        <i class="fa fa-sort-asc" ng-click="vctrl.upvote(idea)"></i> <!-- upvote -->
        <div class="vote-points">{{ idea.votes }}</div>
        <i class="fa fa-sort-desc" ng-click="vctrl.downvote(idea)"></i> <!-- downvote -->
      </div>
      <div class="col-md-8">
        <div class="idea-wrapper">
          <h3 class="idea-title">{{ idea.title }}</h3>
          <h5 class="idea-description">{{ idea.text | limitTo: 130 }}{{ idea.text.length > 130 ? '...' : ''}}</h5>
          <p class="timestamp-author">Submitted {{ idea.created_at | moment }} by {{ idea.created_by }}</p>
        </div>
      </div>
      <div class="col-md-1 ">
        <div class="comments-wrapper">
          <i class="fa fa-comments"></i>
          <p class="comments-amount">532</p>
        </div>
      </div>
    </div>
    <div class="col-md-1">
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script="https://code.angularjs.org/1.3.15/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
  <script src="app/glint.js"></script>
  <script src="common/services.js"></script>
  <script src="app/ideas/ideas.js"></script>
  <script src="app/votes/votes.js"></script>
  <script src="app/auth/auth.js"></script>
  <script src="app/comments/comments.js"></script>
</body>
</html>
